Infos:
  save_name: Results

Modes:
  # default settings
  train_default: False
  random_time: False # True
  static_init: True # True as default

  # observation space
  clean_obs: True
  encode_obs_time: True
  encode_hand_object_dist: True
  zero_object_visual_feature: True

  # running modes
  init_pca_hand: False
  flag_joint_dist: True
  flag_body_dist: False

  # hyper params
  double_update_step: True
  double_iteration_step: False
  double_update_half_iteration_step: False



Models:
  # model design
  pi_hid_sizes: [1024, 1024, 512, 512]
  vf_hid_sizes: [1024, 1024, 512, 512]
  activation: elu # can be elu, relu, selu, crelu, lrelu, tanh, sigmoid
  sigmoid_actions: False

Weights:
  # space
  num_action: 28
  # num_observation: 400 # original unigrasptransformer
  # num_observation: 408 # for shadow singulation
  # num_observation: 323  # 323 with collapsed_fixed_joints, 324 without
  num_observation: 296 # 66(hand_dofs) + 6(hand_states) + 22(actions) + 16(objects) + 128(object_visual) + 29(times) + 21(hand_objects) + 8(singulation_distances)

  # 296 for current DexGrasp setup with include_dummy_dofs=True
  # 278 for include_dummy_dofs=False (50+6+22+16+128+29+19+8) if hand_objects shrinks accordingly

  # init hand pose
  delta_init_qpos_value: -0.1

  # hand to object distances
  right_hand_dist: -2.0
  right_hand_finger_dist: -1.0
  right_hand_joint_dist: -1.0
  right_hand_body_dist: 0.1
  # contact threshold
  max_finger_dist: 0.3
  max_hand_dist: 0.06
  max_goal_dist: 0.05
  target_separation_distance: 0.015
  
  # singulation success threshold
  singulation_reward_scale: 100.0       # reward scale for singulation distance (default is 50.0)

  # target hand pca rot
  delta_target_hand_pca: 0.0
  # random hand exploration
  right_hand_exploration_dist: 0.0
  encapsulation: 1.0

  # distance to goal
  goal_dist: -0.5
  goal_rew: 1.0
  # move up
  hand_up: 2.0
  # goal bonus
  bonus: 1.0

  # goal_dist in hand_up
  hand_up_goal_dist: 1.0


Obs:
  # observation intervals
  intervals:
    hand_dofs:
    - 0
    - 66
    hand_states:
    - 66
    - 72
    actions:
    - 72
    - 94
    objects:
    - 94
    - 110
    object_visual:
    - 110
    - 238
    times:
    - 238
    - 267
    hand_objects:
    - 267
    - 288
    singulation_distances:
    - 288
    - 296
  # observation names
  names:
  - hand_dofs
  - hand_states
  - actions
  - objects
  - object_visual
  - times
  - hand_objects
  - singulation_distances

Debug:
  reward_log_interval: 50